plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.projet_code_qr" // Le nom de ton package
    compileSdk = 33 // Remplace par la version appropriée si nécessaire
    ndkVersion = "21.4.7075529" // Optionnel, tu peux l'ajuster selon tes besoins

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.projet_code_qr"
        minSdkVersion = 21 // Choisis la version minimale de SDK Android
        targetSdkVersion = 33 // Version cible du SDK
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

